<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Заголовок </title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
  <div class="row">
      <div class="col-md-8 graph">
          <canvas id="canvas"></canvas>
      </div>
      <div class="col-md-4 panel">
        <form  action="" method="post">
          <h4>Количество итераций</h4>
          <input class="operation" name="operation" type="number" min="0" max="200" step="20" placeholder="Количество итераций">
          <h4>Радиус</h4>
          <input class="radius" type="number" min="0.1" max="4" step="0.1" placeholder="Радиус">
          <h4>Действительная часть</h4>
          <input class="re" type="text"  min="-5" step="0.001" placeholder="Действительная часть">
          <h4>Мнимая часть</h4>
          <input class="im" type="text"  min="-5" step="0.01" placeholder="Мнимая часть">
          <input type="button" id="draw" class="btn btn-default" value="Нарисовать!">
        </form>
      </div>

  </div>
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-3.2.0.min.js"></script>
  <script src="js/drawing.js"></script>
  <script type="text/javascript" language="javascript">

  </script>
  </body>
</html>
